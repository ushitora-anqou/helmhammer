config:
  clients:
    - url: "http://example.com/loki/api/v1/push"
  snippets:
    extraScrapeConfigs: |
      - job_name: journal
        journal:
          path: /var/log/journal
          max_age: 12h
          labels:
            job: systemd-journal
        relabel_configs:
          - source_labels:
              - __journal__hostname
            target_label: hostname
          # example label values: kubelet.service, containerd.service
          - source_labels:
              - __journal__systemd_unit
            target_label: unit
          # example label values: debug, notice, info, warning, error
          - source_labels:
              - __journal_priority_keyword
            target_label: level
extraVolumes:
  - name: "journal"
    hostPath:
      path: "/var/log/journal"
  - name: "machine-id"
    hostPath:
      path: "/etc/machine-id"
extraVolumeMounts:
  - name: "journal"
    mountPath: "/var/log/journal"
    readOnly: true
  - name: "machine-id"
    mountPath: "/etc/machine-id"
    readOnly: true
initContainer:
  - name: "init"
    image: "ubuntu:22.04"
    imagePullPolicy: "IfNotPresent"
    command:
      - "sh"
      - "-c"
      - 'sysctl -w fs.inotify.max_user_instances=512\nsysctl -w fs.inotify.max_user_watches=100000\n'
    securityContext:
      privileged: true
